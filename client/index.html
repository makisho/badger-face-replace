<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1"/>
  <title>face-detection-node-opencv</title>
  <link rel="stylesheet" type="text/css" href="/styles.css">
  <link href='http://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="container center">
    <div id="loading">
      <img src='Badger.png' />
    </div>
    <img id="result-img">
    <canvas id="canvas-video" width="1920" height="1080"></canvas>
    <div id="control-panel">
      <button id="start" onClick="startCamera()" disabled="true">GO AGAIN</button>
      <button id="picture" onClick="takePicture()">PHOTO</button>
      <button id="video" onClick="takeVideo()">GIF</button>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/app.js"></script>
</body>
</html>
