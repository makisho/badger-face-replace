<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1"/>
  <title>face-detection-node-opencv</title>
  <link rel="stylesheet" type="text/css" href="/fonts.css">
  <link rel="stylesheet" type="text/css" href="/styles.css">
  <link href='http://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>
</head>
<body>
  <div id="container" class="container">
    <div id="loading" class="center">
      <img src='spinner.gif' />
    </div>
    <img id="result-img">
    <canvas id="canvas-video" width="1280px" height="720px"></canvas>
    <div class="countdown-container center">
      <div id="countdown">
        ...
      </div>
    </div>
    <div class="start-camera center">
      <button id="start" onClick="startCamera()" disabled="true">GO AGAIN</button>
    </div>
    <div id="control-panel" class="center">
      <button id="picture" onClick="takePicture()">TAKE PHOTO</button>
      <button id="video" onClick="takeVideo()">TAKE VIDEO</button>
    </div>
    <div class="twitter">
      <form id="tweet-submit">
        <span>Tweet your photo to </span>
        <span class="input" placeholder="@redbadgerteam" contenteditable="true"></span>
        <button type="submit">SHARE</button>
      </form>
      <div id="twitter-error">Error: did you enter a twitter handle?</div>
      <div id="tweet-spinner">
        <img src='spinner.gif' />
      </div>
      <div id="tweet-confirmation">ALL DONE - Enjoy the rest of your conference!</div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/app.js"></script>
</body>
</html>
