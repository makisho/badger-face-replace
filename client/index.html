<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1"/>
  <title>face-detection-node-opencv</title>
  <link rel="stylesheet" type="text/css" href="/styles.css">
  <link href='http://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="container center">
    <div id="loading">
      <img src='spinner.gif' />
    </div>
    <img id="result-img">
    <canvas id="canvas-video" width="1920" height="1080"></canvas>
    <div id="countdown">
      ...
    </div>
    <div id="control-panel">
      <button id="start" onClick="startCamera()" disabled="true">GO AGAIN</button>
      <button id="picture" onClick="takePicture()">PHOTO</button>
      <button id="video" onClick="takeVideo()">GIF</button>
    </div>
    <div class="twitter">
      <form id="tweet-submit">
        <span>Tweet it to:</span>
        <span class="input" placeholder="@redbadgerteam" contenteditable="true"></span>
        <button type="submit">SHARE</button>
      </form>
      <div id="twitter-error">Error: did you enter a twitter handle?</div>
      <div id="tweet-spinner">
        <img src='spinner.gif' />
      </div>
      <div id="tweet-confirmation">All done! Enjoy the rest of your conference!</div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/app.js"></script>
</body>
</html>
